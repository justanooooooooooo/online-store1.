<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background:#f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .product {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px;
      background: white;
      border-radius: 8px;
      width: 250px;
      display: inline-block;
      vertical-align: top;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #cart {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
    }
    input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
  </style>
</head>
<body>

<h1>My Online Store</h1>

<div class="product">
  <h3>Product A</h3>
  <p>$10</p>
  <button onclick="addToCart('Product A', 10)">Add to Cart</button>
</div>

<div class="product">
  <h3>Product B</h3>
  <p>$15</p>
  <button onclick="addToCart('Product B', 15)">Add to Cart</button>
</div>

<div class="product">
  <h3>Product C</h3>
  <p>$20</p>
  <button onclick="addToCart('Product C', 20)">Add to Cart</button>
</div>

<div id="cart">
  <h2>Your Cart</h2>
  <ul id="cartList"></ul>
  <h3 id="total">Total: $0</h3>

  <h2>Checkout</h2>
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="email" id="email" placeholder="Your Email" required>
  <input type="text" id="address" placeholder="Your Address" required>

  <button onclick="checkout()">Checkout by Email</button>
</div>

<script>
  let cart = [];
  let total = 0;

  function addToCart(name, price) {
    cart.push({ name, price });
    total += price;
    updateCart();
  }

  function updateCart() {
    const list = document.getElementById("cartList");
    list.innerHTML = "";
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item.name + " - $" + item.price;
      list.appendChild(li);
    });
    document.getElementById("total").textContent = "Total: $" + total;
  }

  function checkout() {
    const userName = document.getElementById("name").value;
    const userEmail = document.getElementById("email").value;
    const userAddress = document.getElementById("address").value;

    if (!userName || !userEmail || !userAddress) {
      alert("Please fill out all fields.");
      return;
    }

    let order = "Order Details:\n";
    cart.forEach(item => {
      order += `- ${item.name}: $${item.price}\n`;
    });
    order += `\nTotal: $${total}\n`;
    order += `\nCustomer Info:\nName: ${userName}\nEmail: ${userEmail}\nAddress: ${userAddress}`;

    const mailto = `mailto:justanchen2010@gmail.com?subject=New Order&body=${encodeURIComponent(order)}`;
    window.location.href = mailto;
  }
</script>

</body>
</html>
